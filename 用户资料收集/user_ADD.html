<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>每日打卡用户注册</title>
    <!--CSS导入-->
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <!--JS导入-->
    <script src="layui/layui.js"></script>
    <script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>

    <style type="text/css">
        .layui-inline{
            margin-bottom: 20px;
        }

        .layui-nav-item{
            height: 60px;
        }

    </style>

    <script type="text/javascript">
        window.onload = main;

        function main(){
            $("#submitbtn").click(submitCheck);
        }

        function submitCheck(){
            var userIdText = $("#userId").val();
            var password = $("#passwd").val();
            var location = $("#location").val();
            var history = $("#history").val();
            var table = $(".layui-form")[0];
            if(userIdText == ""){
                alert("请输入学号");
            }else if(password == ""){
                alert("请输入密码");
            }else if(location == 0){
                alert("请选择地区");
            }else if(history == 0){
                alert("请选择接触史");
            }else{
                table.submit();
            }
        }
    </script>
</head>
<body>
<div class="head">
    <ul class="layui-nav  layui-bg-green">
        <li class="layui-nav-item"><a href="https://www.ikin.xyz">每日打卡注册</a></li>
    </ul>
</div>

<div style="height: 30px;"></div>
<div class="userAdd-table">
    <form action="/myWeb/dept/add.do"  class="layui-form" method="Post">

        <div class="layui-inline">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-block">
                <input type="text" name="userId" id="userId" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" id="passwd" autocomplete="off" class="layui-input">
            </div>
        </div>

        <br>

        <div class="layui-inline">
            <label class="layui-form-label">所在地区</label>
            <div class="layui-input-inline">
                <select name="location" id="location">
                    <option value="0">请选择</option>
                    <option value="1">上海</option>
                    <option value="2">湖北</option>
                    <option value="3">其他中国地区</option>
                    <option value="4">返校途中</option>
                    <option value="6">美国</option>
                    <option value="7">荷兰</option>
                    <option value="8">日本</option>
                    <option value="9">英国</option>
                    <option value="10">法国</option>
                    <option value="11">葡萄牙</option>
                    <option value="12">加拿大</option>
                    <option value="13">丹麦</option>
                    <option value="5">其他国家</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">有无接触史</label>
            <div class="layui-input-inline">
                <select name="history" id="history">
                    <option value="0">请选择</option>
                    <option value="1">2020年1月10日后在湖北逗留过</option>
                    <option value="2">与确诊患者有密切接触经历的</option>
                    <option value="3">目前仍在湖北的</option>
                    <option value="4">无接触史</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">健康状况</label>
            <div class="layui-input-block">
                <input type="radio" name="state" value="0" title="良好" checked="">
                <input type="radio" name="state" value="1" title="疑似">
                <input type="radio" name="state" value="2" title="确诊">
            </div>
        </div>

        <div class="layui-form-item" pane="">
            <label class="layui-form-label">是否留校生</label>
            <div class="layui-input-block">
                <input type="radio" name="school" value="0" title="是" checked="">
                <input type="radio" name="school" value="1" title="否">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="submitbtn">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <blockquote class="layui-elem-quote layui-text">
        使用须知:<br>
        1. 如要使用本系统，请确保以上信息填写完整无误，系统将在注册后的第二天00:05分开始使用您当前提交的信息自动打卡。<br>
        2. 本系统将会向您索要教务系统的密码，如果担心信息安全问题，请勿使用本系统。<br>
    </blockquote>
</div>

<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
</script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
    });
</script>

</body>
</html>
